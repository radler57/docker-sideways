# This is a basic workflow to help you get started with Actions

name: Build Squid image

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Set some variables for the build
    env:
      IMAGE_NAME: docker.pkg.github.com/twosigma/docker-squid4
      TAG: ${{ github.sha }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

#       - name: Login to DockerHub Registry
#         run: echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin

      - name: Login to GitHub Artifact Registry
        run: cat ~/GH_TOKEN.txt | docker login docker.pkg.github.com -u scottrich --password-stdin

      - name: Get the version
        id: vars
        run: echo Building $IMAGE_NAME:$TAG as $DOCKER_USERNAME
        
      - name: Build the tagged Docker image
        run: |
          cd docker-squid
          docker build . --file Dockerfile --tag $IMAGE_NAME:$TAG
      - name: Push the tagged Docker image
        run: docker push $IMAGE_NAME:$TAG
      - name: Tag the latest Docker image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME:latest
      - name: Push the latest Docker image
        run: docker push $IMAGE_NAME:latest
